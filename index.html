<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drexel</title>
    <!-- all css -->
    <link rel="stylesheet" href="./assets/css/fontawesome-v6.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-v5.0.2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <main class="wrapper">
        <header class="header-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 col-md-5 col-sm-8 col-xs-4">
                        <div class="toggle-menu">
                            <i class="fa fa-bars"></i>
                        </div>
                        <nav class="header-menu">
                            <ul class="d-flex flex-wrap align-items-center">
                                <li><a href="#" class="header-menu__link">Home</a></li>
                                <li><a href="#" class="header-menu__link">Shop</a></li>
                                <li><a href="#" class="header-menu__link">Feature</a></li>
                                <li><a href="#" class="header-menu__link">Blog</a></li>
                                <li><a href="#" class="header-menu__link">Page</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2 col-sm-3 col-xs-12">
                        <div class="header-logo">
                            <a href="#" class="d-block">
                                <img src="./assets/images/logo.png" alt="Drexel">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-4">
                        <div class="header-custom-link d-flex align-items-center justify-content-end">
                            <div class="header-link d-flex align-items-center">
                                <div class="header-currency">
                                    <div class="header-currency__dropdown">
                                        <ul>
                                            <li>USD</li>
                                            <!-- <li>UER</li> -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="header-login">
                                    <a href="#" class="d-inline-block">Login</a>
                                </div>
                                <div class="header-wishlist">
                                    <a href="#" class="d-inline-block">
                                        <i class="fa fa-heart"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="header-cart">
                                <a href="#" class="d-inline-block">
                                    <span class="header-cart__text">Cart</span>
                                    <span class="header-cart__count">
                                        <em>(</em>
                                        0
                                        <em>)</em>
                                    </span>
                                </a>
                            </div>
                            <div class="header-search">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <aside class="aside offcanvas d-none">hkjhkhkhkj</aside>
    <!-- all js -->
    <script src="./assets/js/jquery-v3.6.0.min.js"></script>
    <script src="./assets/js/popper-v2.9.2.min.js"></script>
    <script src="./assets/js/bootstrap-v5.0.2.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
